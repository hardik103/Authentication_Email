<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        #detail_box
        {
            background-color:rgba(86, 38, 231, 0.471);
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 20px;
            font-size: 25px;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
        }
        #heading
        {
            color: rgb(255, 255, 255);
            background-color: rgb(143, 67, 214);
            border-radius: 40px;
            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        #text
        {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 25px;
            font-weight:bold;
            color: blueviolet;
        }
        .textbox
        {
            color: blueviolet;
            font-size: 20px;
            align-items:last baseline
        }
        .buttons
        {
            border-radius: 30px;
            border-color: aliceblue;
            font-size: 20px;
            color: rgb(255, 255, 255);
            background-color: rgb(143, 67, 214);
        }
    </style>
    <script>
        function reset_confirmation() {
	    var res=prompt(`Are you sure to reset all marked answers (Y/N) ?`);
	    if(res == 'y' || res== 'Y') document.getElementById('data').reset();
	    else if(res!='n' && res!='N') alert(`Invalid Entry`);
        }
        function submit_confirmation() {
        	var res=prompt(`Are you sure to submit the marked answers (Y/N) ?`);
        	if(res == 'y' || res== 'Y') document.getElementById('data').submit();
        	else if(res!='n' && res!='N') alert(`Invalid Entry`);
        }
    </script>
</head>
<body>
    <form id="data" method="get" action="http://localhost:8080/authenticate?">
    <H1 id="heading">SIGN-IN WINDOW</H1> 
    <p id="text">ENTER YOUR CREDENTIALS</p>
    <div id="detail_box">
    <br>
    Email : <input type="email" name="email" class="textbox"><br><br>
    Password : <input type="password" name="password" class="textbox"><br><br>
    <input type="button" name="button" value="Clear" onclick="reset_confirmation()" class="buttons">
    <input type="button" name="button" value="Sign In" onclick=submit_confirmation() class="buttons"><br><br>
    </div>
    </form>
    <p id="text">NOT YET SIGNED UP ?<a href="http://localhost:8080/sign_up"><input type="button" value="Sign Up" class="buttons"></a></p>
</body>
</html>
